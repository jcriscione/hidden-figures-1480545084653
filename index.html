<!DOCTYPE html>
<html ng-app="hiddenFiguresApp"></html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />


</head>
<body>
    <div class="container" ng-controller='usersCtrl'>
        <div class ="col-sm-8 col-sm-offset-2">
            <div class="page-header">
                <h1>Photo Registration for Hidden Figures</h1>
            </div>
                <form method="post">

                    <div class="col-sm-4">
                        <div class = "form-group">
                            <label>EMAIL</label>
                            <input type="email" name="uemail" class="form-control" ng-model="uemail" required>
                        </div>
                        <div class="form-group">
                            <label>PHOTO ID</label>
                            <input type="number" name="photoid" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" ng-click="insertData()">submit</button>
                        </div>
                    </div>


                </form>
            <br/>
            <div><br>
                <strong><a href="allUsers.html" style="margin-top:40px;">List of Emails</a></strong>
            </div>
        </div>

    </div>
<script type="text/javascript" src="vendor/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/main.js"></script>
</body>
